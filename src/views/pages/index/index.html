<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../styles.css">
    <script defer src="./renderer/renderer.js"></script>
    <title>Taxonomina</title>
</head>
<body data-theme="default" data-variant="light" class="flex flex-row h-screen overflow-y-hidden">
    <aside>
        <section id="dictionary-section" class="relative bg-base-30 border-l-4 border-l-primary-500 rounded-r-lg px-4 py-2 space-y-2">
            <button id="dictionary-dropdown-button" data-variant="border-none" class="w-full flex flex-row justify-between items-center gap-2">
                <span id="dictionary-title" class="text-lg"></span>
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down-icon lucide-chevron-down">
                    <path d="m6 9 6 6 6-6"/>
                </svg>
            </button>
            <ul data-role="dropdown" data-context="dictionary" id="dictionary-dropdown-menu" class="inactive"></ul>
            <p id="dictionary-description"></p>
        </section>
        <section class="w-full space-y-2">
            <h2>Principaux</h2>
            <button data-role="tab-button" id="language-drawer-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-earth-icon lucide-earth">
                    <path d="M21.54 15H17a2 2 0 0 0-2 2v4.54"/>
                    <path d="M7 3.34V5a3 3 0 0 0 3 3a2 2 0 0 1 2 2c0 1.1.9 2 2 2a2 2 0 0 0 2-2c0-1.1.9-2 2-2h3.17"/>
                    <path d="M11 21.95V18a2 2 0 0 0-2-2a2 2 0 0 1-2-2v-1a2 2 0 0 0-2-2H2.05"/>
                    <circle cx="12" cy="12" r="10"/>
                </svg>
                <p>Langues</p>
            </button>
            <button data-role="tab-button" id="grammatical-category-drawer-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-dna-icon lucide-dna">
                    <path d="m10 16 1.5 1.5"/>
                    <path d="m14 8-1.5-1.5"/>
                    <path d="M15 2c-1.798 1.998-2.518 3.995-2.807 5.993"/>
                    <path d="m16.5 10.5 1 1"/>
                    <path d="m17 6-2.891-2.891"/>
                    <path d="M2 15c6.667-6 13.333 0 20-6"/>
                    <path d="m20 9 .891.891"/>
                    <path d="M3.109 14.109 4 15"/>
                    <path d="m6.5 12.5 1 1"/>
                    <path d="m7 18 2.891 2.891"/>
                    <path d="M9 22c1.798-1.998 2.518-3.995 2.807-5.993"/>
                </svg>
                <p>Catégories grammaticales</p>
            </button>
            <button data-role="tab-button" id="grammatical-genre-drawer-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-venus-and-mars-icon lucide-venus-and-mars">
                    <path d="M10 20h4"/>
                    <path d="M12 16v6"/>
                    <path d="M17 2h4v4"/>
                    <path d="m21 2-5.46 5.46"/>
                    <circle cx="12" cy="11" r="5"/>
                </svg>
                <p>Genres grammaticaux</p>
            </button>
            <button data-role="tab-button" id="entry-drawer-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sticky-note-icon lucide-sticky-note">
                    <path d="M21 9a2.4 2.4 0 0 0-.706-1.706l-3.588-3.588A2.4 2.4 0 0 0 15 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2z"/>
                    <path d="M15 3v5a1 1 0 0 0 1 1h5"/>
                </svg>
                <p>Entrées</p>
            </button>
        </section>
        <section class="w-full space-y-2 mt-auto">
            <h2>Généraux</h2>
            <button data-role="tab-button" id="help-window-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-life-buoy-icon lucide-life-buoy">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="m4.93 4.93 4.24 4.24"/>
                    <path d="m14.83 9.17 4.24-4.24"/>
                    <path d="m14.83 14.83 4.24 4.24"/>
                    <path d="m9.17 14.83-4.24 4.24"/>
                    <circle cx="12" cy="12" r="4"/>
                </svg>
                <p>Aides</p>
            </button>
            <button data-role="tab-button" id="settings-window-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings-icon lucide-settings">
                    <path d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
                <p>Paramètres</p>
            </button>
        </section>
    </aside>
    <main id="main-container">
        <section data-role="left-leaf" id="left-leaf" class="hidden"></section>
        <section data-role="right-leaf" id="right-leaf"></section>
    </main>
</body>
</html>
