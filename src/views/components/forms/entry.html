<form id="dictionary-entry-form">
    <!-- Section Lemme -->
    <fieldset>
        <legend>Lemme</legend>
        <label for="lemma">Lemme</label>
        <input type="text" id="lemma" name="lemma">

        <label for="language">Langue</label>
        <select id="language" name="language">
            <template>
                <option value=""></option>
            </template>
            <option value="default">-- Sélectionnez une langue --</option>
        </select>

        <fieldset id="grammatical-categories">
            <legend>Catégories grammaticales</legend>
            <template id="template-gramCat-checkbox">
                <label><input type="checkbox" name="gramCats" value=""></label>
            </template>
        </fieldset>

        <fieldset id="grammatical-genres">
            <legend>Genres grammaticaux</legend>
            <template id="template-genre-checkbox">
                <label><input type="checkbox" name="gramCats" value=""></label>
            </template>
        </fieldset>
    </fieldset>

    <!-- Section Traductions -->
    <fieldset id="global-translations-section">
        <legend>Traductions globales</legend>
        <input type="text" id="gts-searchbar" placeholder="Rechercher une entrée">
        <div id="gts-dropdown"></div>
        <button type="button" id="add-translation">Ajouter une traduction</button>

        <div id="translation-item"></div>
        <template id="gts-tag-template">
            <div>
                <p></p>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x">
                        <path d="M18 6 6 18"/>
                        <path d="m6 6 12 12"/>
                    </svg>
                </button>
            </div>
        </template>
    </fieldset>
